<ion-menu type="reveal" [content]="content">


  <ion-content class="menu-side-background">
    <div id="menuBackground">

      <img  id="ball" src="assets/logo.png" alt="logo" />
      <img  src="assets/background.png" alt="background" />

    </div>

    <ion-list no-lines >
      <button class="menu-side-background" menuClose ion-item item-left *ngFor="let p of customerPages" (click)="openPage(p)"><ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-nav [root]="rootPage" #content>
</ion-nav>
