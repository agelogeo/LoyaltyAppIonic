<ion-header>

  <ion-navbar>
    <ion-title>Εξαργύρωση κουπονιού</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding  *ngFor="let coupon of coupons; let i = index;">
      <ion-item (click)="onTapCoupon(coupon,i)">
        <ion-avatar item-start>
          <img src="assets/icon/favicon.ico">
        </ion-avatar>
        <h2>{{coupon.name}}</h2>
        <p>{{coupon.required_stamps}} απαιτούμενες σφραγίδες </p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
