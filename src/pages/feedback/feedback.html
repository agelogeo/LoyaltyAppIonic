<ion-header>
  <ion-toolbar>
    <ion-title>
      Feedback
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Ονοματεπώνυμο</ion-label>
        <ion-input type="text" ngModel name="name" placeholder="Το ονομα σας" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input type="email" ngModel name="mail" placeholder="Το email σας" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Μήνυμα</ion-label>
        <ion-input type="text" ngModel name="message" placeholder="Το δικό σας μήνυμα" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button  type="submit" ion-button block [disabled]="!f.valid">Αποστολή μηνύματος</button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col>
        <button type="button" color="danger"  ion-button block (click)="dismiss(null)">Ακύρωση</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
