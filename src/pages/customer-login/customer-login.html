<ion-header>

  <ion-navbar>
    <ion-title>Είσοδος πελάτη</ion-title>
  </ion-navbar>

</ion-header>
<!--animate-from-right-to-left-->

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onLoginCustomer(f)" class="ld ldt-zoom-in">
    <ion-list>
      <ion-item>
        <ion-label floating>Κωδικός ή Τηλέφωνο</ion-label>
        <ion-input type="number" ngModel name="barcode" required clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Μόνιμη σύνδεση</ion-label>
        <ion-checkbox color="danger" [(ngModel)]="remember" name="test"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!f.valid">Σύνδεση</button>
  </form>
</ion-content>
