<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Γραφήματα
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      {{ barTitle }}
      <button float-right outline small ion-button icon-only (click)="daysChartSettings()"><ion-icon name="construct"></ion-icon></button>
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      {{ doughnutTitle }}
      <button float-right outline small ion-button icon-only (click)="pieChartSettings()"><ion-icon name="construct"></ion-icon></button>
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-item>
        {{ lineTitle }}
        <ion-label><button float-left outline small  ion-button icon-only><ion-icon name="settings"></ion-icon></button>
        </ion-label>
        <ion-datetime (ionChange)="getDate()" placeholder="Επιλέξτε ημερομηνία" displayFormat="DD/MMMM/YYYY"  [monthValues]="getAvailableMonths()" [yearValues]="getAvailableYears()" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>

    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
