<ion-header>

  <ion-navbar color="danger">
    <ion-title>Βάση πελατών</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onToggleSearchBar()"><ion-icon name="search"></ion-icon></button>
      <button ion-button icon-only (click)="onStats()"><ion-icon name="stats"></ion-icon></button>
      <button ion-button icon-only (click)="onFilter($event)"><ion-icon name="funnel"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-toolbar *ngIf="showSearchBar"  color="dark">
    <ion-searchbar  placeholder="Αναζήτηση.." (ionInput)="getItems($event)" animated="true" showCancelButton="true" (ionCancel)="onSearchCancel()"></ion-searchbar>
  </ion-toolbar>
  <ion-list >
    <ion-item-sliding *ngFor="let c of customers; let i = index;" no-padding no-margin [ngClass]="(i%2==0) ? 'ldt-zoom-in':'ldt-zoom-in'">
      <ion-item  (click)="onLoadCustomerCard(c,i)">
        <ion-grid no-margin no-padding>
          <ion-row>
            <ion-col>
              <h2>{{c.name}} {{c.surname}}</h2>
            </ion-col>
            <ion-col text-right>
              <h2>#{{c.barcode}}</h2>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <h3>{{c.visits}} Total visits | {{c.last_visit}}</h3>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p>{{c.coupons_used}} Coupons Used</p>
            </ion-col>
            <ion-col text-right>
              <p>{{c.stamps}} Stamps</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-left (click)="onDelete(c,i)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
