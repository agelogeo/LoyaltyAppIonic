<ion-header>

  <ion-navbar>
    <ion-title>Διαχείριση κουπονιών</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item-sliding  *ngFor="let coupon of coupons; let i = index;">
      <ion-item (click)="onLoadCouponCard(coupon,i)">
        <ion-avatar item-start>
          <img src="assets/icon/favicon.ico">
        </ion-avatar>
        <h2>{{coupon.name}}</h2>
        <p>{{coupon.required_stamps}} απαιτούμενες σφραγίδες </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDelete(coupon,i)">
          <ion-icon name="trash" ></ion-icon>
          Διαγραφή
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
