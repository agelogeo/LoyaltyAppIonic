<ion-header>

  <ion-navbar>
    <ion-title>Διαχείριση κουπονιών</ion-title>
    <ion-buttons right>
      <button icon-only ion-button (click)="onAddCoupon()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding  *ngFor="let coupon of coupons; let i = index;">
      <ion-item (click)="onLoadCouponCard(coupon,i)">
        <ion-avatar item-start>
          <img src="assets/icon/favicon.ico">
        </ion-avatar>
        <h2>{{coupon.name}}</h2>
        <p>{{coupon.required_stamps}} απαιτούμενες σφραγίδες </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDelete(coupon,i)">
          <ion-icon name="trash" ></ion-icon>
          Διαγραφή
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
