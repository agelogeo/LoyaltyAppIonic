<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Barcode  #{{ customer.barcode }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-grid class="head">
    <ion-row  id="middle">
      <ion-col  text-center>
        <img id="barcode" width="200"  src="https://chart.googleapis.com/chart?cht=qr&chl=+{{customer.barcode}}+&chs=250x250">
      </ion-col>
    </ion-row>
    <ion-row no-padding no-margin id="footer">
      <ion-col text-center>
        <h2>{{ customer.name }} {{ customer.surname }}</h2>
        <h5>{{ customer.phone }}</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid padding>

    <ion-row >
      <ion-fab middle right edge margin-bottom >
        <button   color="danger" ion-fab><img src="assets/btn.png"></button>
      </ion-fab>
      <ion-col text-center>

        <ion-card>
          <ion-card-content>
            <ion-card-title>
              {{ customer.coupons_used }}
            </ion-card-title>
            <p>
              Coupons Used
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col text-center >
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              {{ customer.stamps }}
            </ion-card-title>
            <p>
              Current Stamps
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-card>
          <ion-card-header>
            {{ customer.last_visit }}
          </ion-card-header>
          <ion-card-content>
            <p>
              Last Visit
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col text-center>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              {{ customer.visits }}
            </ion-card-title>
            <p>
              Total Visits
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
