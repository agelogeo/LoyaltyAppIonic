<ion-header>

  <ion-navbar>
    <ion-title>Είσοδος χειριστή</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onLoginOperator(f)" class="animate-from-right-to-left">
    <ion-list>
      <ion-item>
        <ion-label floating>Όνομα χρήστη</ion-label>
        <ion-input type="text" ngModel name="username" required clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Συνθηματικό</ion-label>
        <ion-input  type="password" ngModel name="password" required clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Μόνιμη σύνδεση</ion-label>
        <ion-checkbox color="danger" [(ngModel)]="remember" name="test"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!f.valid">Σύνδεση</button>
  </form>
</ion-content>
