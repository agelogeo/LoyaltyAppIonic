<ion-header>
  <ion-navbar>
      <!--<button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>-->
    <ion-title>Γειά σου {{ customer.name }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onSettings()"><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!--
<img  id="barcode"  src="https://chart.googleapis.com/chart?cht=qr&chl=+{{customer.barcode}}+&chs=250x250">
-->


<ion-content >

  <ion-grid no-padding align-items-stretch>
    <ion-row align-items-stretch id="first_row">
    <ion-col col-7>

      <ion-row class="ldt-zoom-in" >
        <ion-col text-center>
          <!--<img  id="barcode"  [src]="customer.image_url">-->
          <img  id="barcode" [src]="generated" />
        </ion-col>
      </ion-row>

      <ion-row class="ldt-zoom-in" >
        <ion-col text-center>
           <h4 id="barcode_text">{{customer.barcode}}</h4>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col text-center>
          <h6>{{customer.name}} {{customer.surname}}</h6>
          <p>{{customer.phone}}</p>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col text-center>
          <button ion-button block outline >Μενού</button>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col text-center>
          <button (click)="openInAppBrowser()" ion-button block outline>Social Media</button>
        </ion-col>
      </ion-row>

    </ion-col>

    <ion-col col-5 align-self-stretch align-items-center class="ldt-slide-right-in left-col">

      <ion-row class="rows side-background">
        <ion-col text-center align-self-center>
          <h4>{{customer.stamps}}</h4>
          <p>Σφραγίδες</p>
        </ion-col>
      </ion-row>

      <ion-row class="rows side-background">
        <ion-col text-center align-self-center>
          <h4>{{customer.coupons_used}}</h4>
          <p>Κουπόνια</p>
        </ion-col>
      </ion-row>

      <ion-row class="rows side-background">
        <ion-col text-center align-self-center>
          <h4>{{customer.visits}}</h4>
          <p>Επισκέψεις</p>
        </ion-col>
      </ion-row>

      <ion-row class="rows side-background">
        <ion-col text-center align-self-center>
          <h6><ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="YYYY/MM/DD" [(ngModel)]="customer.last_visit"></ion-datetime></h6>
          <p>Τελευταία επίσκεψη</p>
        </ion-col>
      </ion-row>

    </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
