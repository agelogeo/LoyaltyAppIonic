<ion-header>

  <ion-navbar>
    <ion-title>Κουπόνι {{ coupon.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSaveCoupon(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Όνομα</ion-label>
        <ion-input type="text" [ngModel]="coupon.name" name="name" required [clearInput]="mode=='edit'" [readonly]="mode=='scanned'"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Απαιτούμενες Σφραγίδες</ion-label>
        <ion-input [ngModel]="coupon.required_stamps" name="required_stamps" required [clearInput]="mode=='edit'" [readonly]="mode=='scanned'"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row *ngIf="mode=='edit'">
      <ion-col>
        <button type="submit" ion-button block [disabled]="isFormTheSame(f)">Αποθήκευση</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="mode=='edit'">
      <ion-col>
        <button type="button" color="danger"  ion-button block (click)="dismiss(null)">Ακύρωση</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
